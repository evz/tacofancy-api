server {
    # Listen to port 443 on both IPv4 and IPv6.
    listen 443 ssl default_server reuseport;
    listen [::]:443 ssl default_server reuseport;

    # Domain names this server should respond to.
    server_name tacofancy.ericvanzanten.com;

    # Load the certificate files.
    ssl_certificate         /etc/letsencrypt/live/tacofancy/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/tacofancy/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/tacofancy/chain.pem;

    # Load the Diffie-Hellman parameter.
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        root /usr/share/nginx/tacofancy;
    }

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://unix:/code/tacofancy.sock;
    }
}
